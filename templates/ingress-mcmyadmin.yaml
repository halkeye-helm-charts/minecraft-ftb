{{- if .Values.mcadmin.ingress.enabled -}}
{{- $fullName := include "minecraft-ftb.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}-mcmyadmin
  labels:
    app.kubernetes.io/name: {{ include "minecraft-ftb.name" . }}
    helm.sh/chart: {{ include "minecraft-ftb.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.mcadmin.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.mcadmin.ingress.tls }}
  tls:
  {{- range .Values.mcadmin.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.mcadmin.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $fullName }}-mcmyadmin
              servicePort: mcmyadmin
  {{- end }}
{{- end }}
